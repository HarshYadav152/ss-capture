<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Capture</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="glass-container">
    <!-- Header Section -->
    <button id="themeToggle" class="theme-toggle" title="Toggle theme">
      <div class="theme-toggle-wrapper">
        <!-- Moon Icon (Dark Mode) -->
        <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <!-- Sun Icon (Light Mode) -->
        <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </div>
    </button>

    <div class="header">
      <div class="icon-wrapper">
        <span class="main-icon">ğŸ“¸</span>
      </div>
      <h2>Full Page Screenshot</h2>
      <p class="subtitle">Capture entire web pages with ease</p>
    </div>

    <!-- Error Alert -->
    <div id="errorAlert" class="error-alert">
      <div class="error-alert-content">
        <span class="error-icon">!</span>
        <span id="errorMessage" class="error-message">An error occurred</span>
        <button id="errorClose" class="error-close">&times;</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Button Group -->
      <div class="button-group">
        <button id="captureBtn" class="btn btn-primary">
          <span class="btn-icon">ğŸ“·</span>
          <span class="btn-text">Capture Full Page</span>
        </button>

        <button id="visibleAreaBtn" class="btn btn-info">
          <span class="btn-icon">ğŸ–¼ï¸</span>
          <span class="btn-text">Capture Visible Area</span>
        </button>

        <button id="selectElementBtn" class="btn btn-warning">
          <span class="btn-icon">ğŸ¯</span>
          <span class="btn-text">Capture Selected Element</span>
        </button>

        <button id="cancelBtn" class="btn btn-secondary">
          <span class="btn-icon">â¹ï¸</span>
          <span class="btn-text">Cancel Capture</span>
        </button>

        <button id="copyBtn" class="btn btn-info" style="display: none;">
          <span class="btn-icon">ğŸ“‹</span>
          <span class="btn-text">Copy to Clipboard</span>
        </button>

        <button id="editBtn" class="btn btn-edit" style="display: none;">
          <span class="btn-icon">ğŸ”’</span>
          <span class="btn-text">Edit Screenshot</span>
        </button>

        <button id="saveBtn" class="btn btn-success">
          <span class="btn-icon">ğŸ’¾</span>
          <span class="btn-text">Save Screenshot</span>
        </button>
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="spinner"></div>

      <!-- Progress Section -->
      <div id="progressContainer" class="progress-section">
        <div class="progress-wrapper">
          <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
          </div>
          <div class="progress-percentage">
            <span id="progressPercent">0%</span>
          </div>
        </div>
        <div id="statusText" class="status">Initializing...</div>
      </div>

      <!-- Preview Section -->
      <div id="previewContainer" class="preview-container">
        <div class="preview-header">
          <span class="preview-label">ğŸ“‹ Preview</span>
          <span id="previewDimensions" class="preview-dimensions"></span>
        </div>
        <div class="preview-wrapper">
          <img id="previewImage" class="preview" alt="Screenshot preview">
        </div>
      </div>

      <!-- Session Screenshot Panel (collapsible) -->
      <div id="sessionPanel" class="session-panel collapsed">
        <button id="sessionToggle" class="session-toggle" aria-expanded="false">Recent Screenshots â–¾</button>
        <div id="sessionContent" class="session-content" aria-hidden="true">
          <div id="sessionThumbs" class="session-thumbs" role="list"></div>
          <div class="session-actions">
            <button id="clearSession" class="btn small">Clear</button>
          </div>
        </div>
      </div>

      <!-- Modal for full-size preview/download -->
      <div id="sessionModal" class="session-modal" role="dialog" aria-hidden="true">
        <div class="session-modal-content">
          <button id="sessionModalClose" class="modal-close">&times;</button>
          <div class="modal-toolbar">
            <button id="modalDownload" class="btn small">Download</button>
            <button id="modalCopy" class="btn small">Copy</button>
            <button id="modalDelete" class="btn small danger">Delete</button>
          </div>
          <div class="modal-image-wrapper">
            <img id="modalImage" alt="Full screenshot preview">
            <div id="modalInfo" class="modal-info"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-content">
        <span class="footer-text">Made with â¤ï¸ by</span>
        <a href="https://github.com/HarshYadav152" target="_blank" class="footer-link">Harsh Yadav</a>
      </div>
      <div class="footer-version">v1.2.0</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
