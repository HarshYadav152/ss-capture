<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Editor - SS-Capture</title>
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <div class="editor-container">
    <!-- Toolbar -->
    <div class="toolbar">
      <div class="toolbar-section">
        <div class="toolbar-title">
          <span class="toolbar-icon">ğŸ”’</span>
          <span>Privacy Editor</span>
        </div>
      </div>
      
      <div class="toolbar-section tool-buttons">
        <button id="selectTool" class="tool-btn active" title="Select Tool (V)">
          <span class="tool-icon">ğŸ‘†</span>
          <span class="tool-label">Select</span>
        </button>
        <button id="blurTool" class="tool-btn" title="Blur Tool (B)">
          <span class="tool-icon">ğŸŒ«ï¸</span>
          <span class="tool-label">Blur</span>
        </button>
        <button id="pixelateTool" class="tool-btn" title="Pixelate Tool (P)">
          <span class="tool-icon">ğŸ”²</span>
          <span class="tool-label">Pixelate</span>
        </button>
      </div>
      
      <div class="toolbar-section intensity-section">
        <label for="intensitySlider" class="intensity-label">Intensity:</label>
        <input type="range" id="intensitySlider" min="5" max="50" value="20" class="intensity-slider">
        <span id="intensityValue" class="intensity-value">20</span>
      </div>
      
      <div class="toolbar-section action-buttons">
        <button id="undoBtn" class="action-btn" title="Undo (Ctrl+Z)">
          <span class="action-icon">â†¶</span>
          <span class="action-label">Undo</span>
        </button>
        <button id="clearAllBtn" class="action-btn danger" title="Clear All Effects">
          <span class="action-icon">ğŸ—‘ï¸</span>
          <span class="action-label">Clear All</span>
        </button>
        <button id="saveBtn" class="action-btn success" title="Save & Close (Ctrl+S)">
          <span class="action-icon">ğŸ’¾</span>
          <span class="action-label">Save</span>
        </button>
      </div>
    </div>
    
    <!-- Canvas Container -->
    <div class="canvas-container">
      <canvas id="editorCanvas"></canvas>
      <div id="selectionOverlay" class="selection-overlay"></div>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-left">
        <span id="effectCount" class="effect-count">0 effects applied</span>
      </div>
      <div class="status-center">
        <span id="statusMessage" class="status-message">Ready. Select a tool and draw on the image to apply effects.</span>
      </div>
      <div class="status-right">
        <span id="canvasDimensions" class="canvas-dimensions">0 Ã— 0 px</span>
      </div>
    </div>
    
    <!-- Instructions Panel -->
    <div class="instructions-panel">
      <div class="instruction-item">
        <span class="instruction-key">1</span>
        <span class="instruction-text">Select <strong>Blur</strong> or <strong>Pixelate</strong> tool</span>
      </div>
      <div class="instruction-item">
        <span class="instruction-key">2</span>
        <span class="instruction-text">Adjust <strong>intensity</strong> with the slider</span>
      </div>
      <div class="instruction-item">
        <span class="instruction-key">3</span>
        <span class="instruction-text"><strong>Click and drag</strong> over sensitive areas</span>
      </div>
      <div class="instruction-item">
        <span class="instruction-key">4</span>
        <span class="instruction-text">Click <strong>Save</strong> when done</span>
      </div>
    </div>
  </div>
  
  <script src="editor.js"></script>
</body>
</html>
